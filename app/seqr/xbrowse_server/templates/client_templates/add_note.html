<script type="text/template" id="tpl-add-note">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2><%= action %> <%= note_type %> Note</h2>
            <p>
                Enter your note below:
            </p>
            <div class="p20"></div>
            <div class="form form-horizontal" id="add_note_form">
                <div class="form-group">
                    <div class="col-sm-12">
                        <textarea type="text" rows=7 name="tag" class="form-control" id="flag_inheritance_notes" width="90%"><%= note_text %></textarea><br/>
                        <% if(allow_clinvar_submission) { %>
                            <div class="checkbox"><label>
                                <input type="checkbox" id="submit_to_clinvar" <%= submit_to_clinvar_checked %> />
                                add to <i><span style="color: red">clinvar</span></i> submission
                            </label></div>
                        <% } %>
                        <input type="hidden" name="search_url" value="<%= self.url %>"></intput>
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-sm-12" style="text-align:right">
                        <a id="add-flag-cancel" style="padding-right: 20px">Cancel</a>
                        <a type="submit" class="btn btn-default btn-primary" id="add-flag-save">Submit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
