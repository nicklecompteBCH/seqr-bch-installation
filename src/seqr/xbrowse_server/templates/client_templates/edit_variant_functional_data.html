<script type="text/template" id="tpl-edit-variant-functional-data">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Add Functional Data</h2>
            <p>Select the functional evidence for the gene.  Notes (limited to 40 characters) should highlight the source of this data.</p>
            <div class="20p"></div>
            <div class="form form-horizontal">
                <div class="form-group">
                    <div class="col-sm-12">
                        <% var current_tag_category = null %>
                        <% _.each(tags, function(tag) {
                            var variant_tag = _.find(variant.extras.family_functional_data, function(t) { return t.tag == tag.tag });
                            if(tag.category != current_tag_category) {

                              current_tag_category=tag.category;
                      %>
                        <% if(tag.category) { %>
                          <div><br/><b><%= tag.category %>:</b></div>
                        <% } %>
                      <% } %>
                        <div>
                            <div class="checkbox-inline">
                                <label style="font-weight:300">
                                    <input type="checkbox" class="variant-tag-checkbox" data-tag="<%= tag.tag %>"
                                            <% if (variant_tag) print(' checked="checked" ') %>
                                    >
                                    <input type="hidden" name="search_url" value="<%= self.url %>"/>
                                    <i class="fa fa-square" style="color:<%= tag.color %>;"></i>
                                    &nbsp; <span style="font-weight:500"> <%= tag.tag %></span>
                                </label>
                                &nbsp;
                                <% if(tag.metadata_title) { %>
                                    <span class="metadata form-inline" data-tag="<%= tag.tag %>" <% if (!variant_tag) print('hidden') %>>
                                        <label class="control-label"><%= tag.metadata_title %>:</label>
                                        <input class="metadata-input form-control" data-tag="<%= tag.tag %>" value="<% if (variant_tag) print(variant_tag.metadata) %>" <%=tag.metadata_input_props%> />
                                    </span>
                                    &nbsp;
                                <% } %>
                                <i class="icon-question-sign icon-popover" title="<%= tag.tag %>" data-placement="top" data-content="<%= tag.description %>"> </i>
                            </div>
                        </div>
                        <% }); %>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4">
                        <a id="edit-tags-cancel" style="padding-right: 20px">Cancel</a>
                        <a type="submit" class="btn btn-default btn-primary" id="edit-tags-save">Save</a>
                    </div>
                </div>
            </div>
        </div>
  </div>
</script>
